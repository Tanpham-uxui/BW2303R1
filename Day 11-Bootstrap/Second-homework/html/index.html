<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Second-homework/asset/CSS/style.css" />
    <link
      rel="stylesheet"
      href="/Second-homework/asset/CSS/Bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/Second-homework/asset/CSS/Bootstrap/js/bootstrap.bundle.min.js"
    />

  </head>
  <body>
    <header></header>
    <main>
      <div class="container d-flex flex-column align-items-center justify-content-center">
        <div
          class="login-form justify-content-between d-flex flex-column align-items-center justify-items-center py-5 bg-opacity-50 bg-black"
        >
          <h1 class="title text-center text-light mb-5 ">login Now</h1>
          <form action="#" method="post" class="main-form d-flex flex-column">
            <div class="input-group border-input mb-4">
              <input
                type="text"
                class="form-control transparent-input"
                placeholder="Username"
              />
              <div class="input-group-text i-border border-0"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="input-group border-input mb-5">
              <input
                type="password"
                class="form-control transparent-input"
                placeholder="Password"
              />
              <div class="input-group-text i-border"><i class="fa-solid fa-unlock"></i></div>
            </div>
            <div class="plus-ultilites d-flex flex-row justify-content-between mb-3 w-100">
                <p>Forgot Password? <a href="#"> Click here</a></p>
                <p>New User? <a href="#"> Register here</a></p>
            </div>
            <button type="button" class="btn-light px-4 py-2 mb-5 login-btn"> <Label>LOGIN</Label></button>
          <div class="secondary-login d-flex flex-row column-gap-4 justify-content-start w-100">
            <p class="">Or Login with</p>
            <div class="social-btn d-flex flex-row column-gap-1 align-content-start">
                <a href="#"> <img src="/Second-homework/asset/Image/social btn/facebook@2x.png" alt="" width="40px"></a>
                <a href="#"> <img src="/Second-homework/asset/Image/social btn/twitter@2x.png" alt="" width="40px"></a>
                <a href="#"> <img src="/Second-homework/asset/Image/social btn/pinterest@2x.png" alt="" width="40px"></a>
                <a href="#"> <img src="/Second-homework/asset/Image/social btn/linked in@2x.png" alt="" width="40px"></a>
            </div>
          </div>
            </form>
        </div>
        
      </div>
      <p class="text-center "> &copy; 2017 Clean Login Form. All right reserved | Design by <a href="#">W3layouts</a></p>
    </main>
  </body>
