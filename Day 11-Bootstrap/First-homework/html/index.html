<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/First-homework/asset/css/style.css" />
    <link
      rel="stylesheet"
      href="/First-homework/asset/Bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="/First-homework/asset/Bootstrap/js/bootstrap.min.js"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container row d-flex flex-lg-row p-lg-0 m-lg-0 justify-content-lg-start">
        <div class="col-lg-5 login-img p-0">
          <img
            src="/First-homework/asset/Image/chair sitting.jpg"
            alt=""
            width="100%"
          />
        </div>
        <div
          class="col-lg-4 login-form d-flex flex-column align-self-lg-center justify-content-lg-start"
        >
          <div class="form-header">
            <h1 class="mb-4 fs-0">Logo</h1>
            <h4 class="mb-4">Sign into your account</h4>
          </div>
          <form class="mb-5" action="#" method="post">
            <div class="form-floating mb-4">
              <input
                type="email"
                id="floating-input"
                class="form-control border-dark"
                placeholder="Email-address"
              />
              <label class="form-label bs-secondary-color" for="floating-input"
                >Email-address</label
              >
            </div>
            <div class="form-floating mb-4">
              <input
                type="password"
                id="floating-password"
                class="form-control border-dark"
                placeholder="******"
              />
              <label for="floating-password ">Password</label>
            </div>
            <button type="button" class="btn btn-dark w-100">Login</button>
          </form>
          <a class="text-decoration-none" href="#">Forgot Password ?</a>
          <p>Don't have any account? <a href="#" class="text-decoration-none">Register here</a></p>
        </div>
        <div class="col-lg-3">

        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
